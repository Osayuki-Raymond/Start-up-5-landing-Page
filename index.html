      <!-- Begin Mailchimp Signup Form -->
      <div id="mc_embed_signup" class="newsletter">
        <h3>Newsletter</h3>
        <form
          action="https://app.us17.list-manage.com/subscribe/post?u=412969812313d643afdaee096&amp;id=56889a84dd"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <div id="mc_embed_signup_scroll" class="form-div">
            <div class="mc-field-group">
                <label for="mce-FNAME">Name </label>
                <input
                type="text"
                value=""
                name="FNAME"
                class="box"
                id="mce-FNAME"
                required/>
            </div>
            <div class="mc-field-group mail">
              <label for="mce-EMAIL"
                >Email Address
              </label>
              <input
                type="email"
                value=""
                name="EMAIL"
                class="required email box"
                id="mce-EMAIL"
               required/>
            </div>
            <div id="mce-responses" class="clear foot">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="text"
                name="b_412969812313d643afdaee096_56889a84dd"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="optionalParent">

                  value="Subscribe"

                  id="mc-embedded-subscribe"
                  class="button submit"
                />
                <p class="brandingLogo">

                    ><img

                  /></a>
                </p>
              </div>
